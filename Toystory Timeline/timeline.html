<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Timeline</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="title">
        <h1>★Toy Story★</h1>
    </div>
    <div class="buttons">
        <button class="changebg" onclick="
        document.querySelector('body').style.backgroundImage='url(토이1.jpg)';
        document.querySelector('body').style.backgroundSize='cover';
        ">우디</button>
        <button class="changebg" onclick="
        document.querySelector('body').style.backgroundImage='url(토이2.jpg)';
        document.querySelector('body').style.backgroundSize='cover';
        ">랏소</button>
    </div>
    <div class="content">
        <div class="card">
            <img src="1.jpg">
            <div class="date">1995 개봉</div>
            <div class="what">감독: 존 라세터</div>
            <div class="where">앤디와 그의 장난감들의 이야기<p>
                렉스, 포테이토 헤드, 슬랭키 그리고 우디
            </p></div>
            <div class="text">새로운 인형: 버즈</div>
            <div class="dot"></div>
        </div>
        <div class="card">
            <img src="2.jpg">
            <div class="date">1999 개봉</div>
            <div class="what">감독: 존 라세터</div>
            <div class="where">장난감 가게 주인 알에 의해 유괴된 우디를 구하는 앤디의 장난감들</div>
            <div class="text">새로운 인형: 제시</div>
            <div class="dot"></div>
        </div>
        <div class="card">
            <img src="3.jpg">
            <div class="date">2010 개봉</div>
            <div class="what">감독: 리 언크리치</div>
            <div class="where">Sunnyside보육원에서 딸기 곰 랏소와의 만남</div>
            <div class="text">새로운 주인: 보나</div>
            <div class="dot"></div>
        </div>
        <div class="card">
            <img src="4.jpg">
            <div class="date">2019 개봉</div>
            <div class="what">감독: 조시 쿨리</div>
            <div class="where">새로운 주인 보니와의 생활</div>
            <div class="text">보핍, 포키의 등장</div>
            <div class="dot"></div>
        </div>
        <div class="card">
            <img src="5.jpg">
            <div class="date">Toy Story5</div>
            <div class="what">제작가능성이 있음</div>
            <div class="where"></div>
            <div class="text"></div>
            <div class="dot"></div>
        </div>

        <div class="line"></div>
    </div>
    <a href="#title"><button id="tothetop">▲Top</button></a>

</body>
</html>
